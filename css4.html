<style>
    input + span { display: none; }
    input:checked + span { display: inline-block; }
    input:checked + span + span { display: none; }
    span:hover { background-color: gold; font-size: 3cm;}
    span:active { background-color: aqua; }
    span {transition: 3s;}
    </style>
    <body>
    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>
    <hr>
    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>
    </body>

    <!-- p는 문단감싸기 span은 단어감싸기? -->
