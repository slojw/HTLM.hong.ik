<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form 
    enctype="multipart/form-data"
    method="get"
    action="http://127.0.0.1:5000">

    <input type="checkbox" name="agree" id="agree">
    <label for="agree">동의합니다.</label>
    <!-- for와 id를 같은거 써주는겨 -->

    <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>

    <select id="cars" name="cars">
        <option value=""></option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi" selected>Audi</option>

       <INput type="text" name="Title" value="제목" maxlength="5" pattern="[a-z123]{1,5}" 
       placeholder="abcd만 5자 이내로 입력해주세요">
       <SElect name="email" id="">
        <option value="naver">naver.com</option>
        <input type="password" name="user_pw">
        <hr>
        <input type="button" name="button"
         value="버튼" onclick="alert(1)">
        <hr>
        <input type="checkbox" name="time" value="0800"> 08:00
        <input type="checkbox" name="time" value="1200"> 12:00
        <hr>
        <input type="radio" name="job" value="developer"> 개발자
        <input type="radio" name="job" value="designer"> 디자이너
        <hr>
        <input type="file" name="my_img" multiple>
       </SElect>
       <button>전송</button>

    </form>
</body>
</html>
